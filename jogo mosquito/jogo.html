<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata Mosquito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">

        <script>
            function iniciarJogo(){
              let acesso =  document.getElementById('nivel').value;
              
                if (acesso == ""){
                    alert("Favor informar um nivel para poder jogar!!!")
                }
                else{
                window.location.href = "index.html?" + acesso;
                }
              
            }
        </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                <img src="sources/welcome2.png">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center">
                <div class="mb-2">
                <select class="form-control" id="nivel">
                     <option value="">Selecione o Nível</option>
                         <option value="Normal">Normal</option>
                             <option value="Médio">Médio</option>
                        <option value="Dificil">Difícil</option>
                  </select>
                </div>  
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center">
                    <button type"button" class="btn btn-dark btn-lg" onclick="iniciarJogo()">Iniciar jogo</button>
            </div>
        </div>
    </div>
</body>
</html>
